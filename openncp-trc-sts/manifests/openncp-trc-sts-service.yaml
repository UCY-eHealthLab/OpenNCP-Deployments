apiVersion: v1
kind: Service
metadata:
  name: openncp-trc-sts-service
  namespace: openncp
spec:
  type: NodePort
  ports:
  - name: http
    port: 10080
    targetPort: 10080
    nodePort: 30012
  - name: https
    port: 10443
    targetPort: 10443
    nodePort: 30013
  selector:
    app: openncp-trc-sts
